<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Mesto</title>
    <meta name="description" content="Mesto">
    <meta name="keywords" content="Photo, Likes">
    <meta name="author" content="Ekaterina Kosolapova">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
<main class="content">
    <section class="profile">
        <div class="profile__text">
            <img src="./images/avatar.jpg" 
                alt="Аватарка" 
                class="profile__image">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="button profile__edit-button">
                </button>
                <p class="profile__caption">Исследователь океана</p>
            </div>
        </div>
        <button type="button" class="button profile__add-button"></button> 
    </section>
    <section class="grid-elements">
        <ul class="grid-elements__list" aria-label="Фотографии с заголовками">
            <li class="card">
                <img src="./images/karachaevsk.png" 
                alt="Карачаевск, фото старинного здания" 
                class="grid-elements__img">
                <div class="grid-elements__text">
                    <h2 class="grid-elements__name">Карачаевск</h2>
                    <button type="button" class="button grid-elements__like-button">
                    </button>
                </div>
            </li>
            <li class="card">
                <img src="./images/elbrus.png" 
                alt="Эльбрус, фото гор" 
                class="grid-elements__img">
                <div class="grid-elements__text">
                    <h2 class="grid-elements__name">Гора Эльбрус</h2>
                    <button type="button" class="button grid-elements__like-button">
                    </button>
                </div>
            </li>
            <li class="card">
                <img src="./images/dombay.jpg" 
                alt="Домбай, фото гор" 
                class="grid-elements__img">
                <div class="grid-elements__text">
                    <h2 class="grid-elements__name">Домбай</h2>
                    <button type="button" class="button grid-elements__like-button">
                    </button>
                </div>
            </li>
            <li class="card">
                <img src="./images/spb.jpg" 
                alt="Санкт-Петербург, Казанский собор" 
                class="grid-elements__img">
                <div class="grid-elements__text">
                    <h2 class="grid-elements__name">Санкт-Петербург</h2>
                    <button type="button" class="button grid-elements__like-button">
                    </button>
                </div>
            </li>
            <li class="card">
                <img src="./images/Vladivostok.jpg" 
                alt="Владивосток, мост Русский" 
                class="grid-elements__img">
                <div class="grid-elements__text">
                    <h2  class="grid-elements__name">Владивосток</h2>
                    <button type="button" class="button grid-elements__like-button">
                    </button>
                </div>
            </li>
            <li class="card">
                <img src="./images/murmansk.jpg" 
                alt="Мурманск, сопки" 
                class="grid-elements__img">
                <div class="grid-elements__text">
                    <h2 class="grid-elements__name">Мурманск</h2>
                    <button type="button" class="button grid-elements__like-button">
                    </button>
                </div>
            </li>
        </ul>
    </section>
</main>
<footer class="footer">
    <div class="footer__copyright">© 2022 Mesto Russia</div>
</footer>  
<section class="popup">
    <div class="popup__container">
        <button 
        type="reset" 
        class="button popup__toggle"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form name="form_popup" class="popup__form">
            <input type="text" 
                class="popup__item popup__item_type_name" 
                name="hero"
                placeholder="Имя">
            <input type="text" 
                class="popup__item popup__item_type_profession"
                name="profession"
                placeholder="О себе">
            <button 
                type="submit" 
                class="button popup__button">Сохранить
            </button>
        </form>
    </div>
</section>  
<script async src="./scripts/script.js"></script>
</body>
</html>
