<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title lang="en">Mesto</title>
    <meta name="description" content="Mesto" />
    <meta name="keywords" content="Photo, Likes" />
    <meta name="author" content="Ekaterina Kosolapova" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__text">
          <img
            src="./images/avatar.jpg"
            alt="Аватарка"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__edit-button"></button>
            <p class="profile__caption">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="button profile__add-button"></button>
      </section>
      <section class="grid-elements">
        <ul
          class="grid-elements__list"
          aria-label="Фотографии с заголовками"
        ></ul>
      </section>
      <template class="card-template">
        <li class="card">
          <img src="#" alt="" class="card__img" />
          <div class="card__text">
            <h2 class="card__name"></h2>
            <button type="button" class="button card__like-button"></button>
          </div>
          <button type="button" class="button card__trash-button"></button>
        </li>
      </template>
    </main>
    <footer class="footer">
      <div class="footer__copyright">© 2022 Mesto Russia</div>
    </footer>
    <section class="popup popup_type_profile">
      <div class="popup__container">
        <button type="reset" class="button popup__toggle"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form
          novalidate
          name="form_popup"
          class="popup__form popup__form_type_profile"
        >
        <div class="popup__field">
          <input
            type="text"
            required
            class="popup__input popup__input_type_name"
            id="hero-input"
            name="hero"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
          />
          <span class="popup__input-error hero-input-error"></span>
        </div>
        <div class="popup__field">
          <input
            type="text"
            required
            class="popup__input popup__input_type_profession"
            id="prof-input"
            name="profession"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
          />
          <span class="popup__input-error prof-input-error"></span>
        </div>
          <button type="submit" class="button popup__button popup__button_inactive" >Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_cards">
      <div class="popup__container">
        <button type="reset" class="button popup__toggle"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form
          novalidate
          name="form_popup"
          class="popup__form popup__form_type_cards">
          <div class="popup__field">
          <input
            type="text"
            required
            class="popup__input popup__input_type_place"
            id="place-input"
            name="name"
            placeholder="Название"
            minlength="2"
            maxlength="30"
          />
          <span class="popup__input-error place-input-error"></span>
        </div>
        <div class="popup__field">
          <input
            type="url"
            required
            class="popup__input popup__input_type_link"
            id="link-input"
            name="link"
            placeholder="Ссылка на картинку"
          />
          <span class="popup__input-error link-input-error"></span>
        </div>
          <button type="submit" class="button popup__button popup__button_inactive">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_view">
      <div class="popup__content">
        <img class="popup__img" src="#" alt="#" />
        <p class="popup__caption"></p>
        <button type="reset" class="button popup__toggle"></button>
      </div>
    </section>
    <script defer src="./scripts/initialCards.js"></script>
    <script defer src="./scripts/script.js"></script>
    <script defer src="./scripts/validate.js"></script>
  </body>
</html>
