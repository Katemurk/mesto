<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <meta name="description" content="Mesto">
  <meta name="keywords" content="Photo, Likes">
  <meta name="author" content="Ekaterina Kosolapova">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__text">
        <img src="./images/avatar.jpg"
             alt="Аватарка"
             class="profile__image">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__edit-button"></button>
            <p class="profile__caption">Исследователь океана</p>
          </div>
      </div>
      <button type="button" class="button profile__add-button"></button>
    </section>
    <section class="grid-elements">
      <ul class="grid-elements__list" aria-label="Фотографии с заголовками">
      </ul>
   </section>
<template class="card-template">
   <li class="card">
    <img src="#"
         alt=""
         class="card__img">
      <div class="card__text">
        <h2 class="card__name"></h2>
        <button type="button" class="button card__like-button"></button>
      </div>
      <button type="button" class="button card__trash-button"></button>
  </li>
</template>
</main>
<footer class="footer">
  <div class="footer__copyright">© 2022 Mesto Russia</div>
</footer>
<section class="popup popup_type_profile">
  <div class="popup__container">
    <button type="reset"
            class="button popup__toggle"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="form_popup" class="popup__form popup__form_type_profile">
        <input type="text" required
               class="popup__item popup__item_type_name"
               name="hero"
               placeholder="Имя">
        <input type="text" required
               class="popup__item popup__item_type_profession"
               name="profession"
               placeholder="О себе">
        <button
               type="submit"
               class="button popup__button">Сохранить</button>
      </form>
  </div>
</section>
<section class="popup popup_type_cards">
  <div class="popup__container">
    <button type="reset"
            class="button popup__toggle"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form name="form_popup" class="popup__form popup__form_type_cards">
        <input type="text" required
               class="popup__item popup__item_type_place"
               name="name"
               placeholder="Название">
        <input type="text" required
               class="popup__item popup__item_type_link"
               name="link"
               placeholder="Ссылка на картинку">
        <button
               type="submit"
               class="button popup__button">Создать</button>
      </form>
  </div>
</section>
<section class="popup popup_type_view">
  <div class="popup__content">
    <img class="popup__img" src="#" alt="#">
    <p class="popup__caption"></p>
    <button type="reset" class="button popup__toggle"></button>
  </div>
</section>
<script defer src="./scripts/initialCards.js"></script>
<script defer src="./scripts/script.js"></script>
</body>
</html>
